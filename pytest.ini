[tool:pytest]
# Test discovery and execution
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output and reporting
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=80

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    cli: CLI command tests
    generators: Project generator tests
    prompts: Interactive prompt tests

# Test collection
collect_ignore = 
    .venv
    __pycache__
    *.pyc
    .git
    .github

# Environment variables
env =
    PYTHONPATH = src
    TESTING = true
