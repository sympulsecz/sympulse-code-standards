name: "TypeScript Project Template"
description: "Standard TypeScript project with Sympulse coding standards"
languages: ["typescript"]
structure:
  directories:
    - "src"
    - "tests"
    - "docs"
    - "dist"
    - ".github/workflows"
  empty_files:
    - "src/index.ts"
    - "tests/.gitkeep"
    - "docs/.gitkeep"
dependencies:
  typescript:
    - "typescript"
    - "@types/node"
    - "eslint"
    - "prettier"
    - "jest"
    - "ts-jest"
features:
  contributing_enabled: true
  code_of_conduct_enabled: true
  issue_templates_enabled: true
  pr_templates_enabled: true
  git_commit_template: true
  ci_cd_enabled: false
  documentation_enabled: false
  security_enabled: false
